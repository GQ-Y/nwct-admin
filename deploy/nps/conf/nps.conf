# NPS server config (Docker)
# 说明：
# - Web 管理：http://127.0.0.1:8080  (web_username/web_password)
# - 客户端连接端口（bridge）：8024  (npc -server=IP:8024 -vkey=xxx)
#
# 注意：不同版本字段可能略有差异；本配置按常见默认项保守设置。

appname=nps

# web 管理端口
web_host=0.0.0.0
web_port=8080
web_username=admin
web_password=123

# 客户端桥接端口（npc 连接）
bridge_port=8024

# 日志
log_level=info
log_path=/conf/nps.log

# 其它：保持默认即可（需要时再按你的部署开放）
# http_proxy_port=80
# https_proxy_port=443
# auth_key=

