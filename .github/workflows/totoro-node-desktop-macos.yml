name: totoro-node-desktop (macOS)

on:
  workflow_dispatch:
  push:
    paths:
      - "totoro-node-desktop/**"
      - ".github/workflows/totoro-node-desktop-macos.yml"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Apple Silicon (M1/M2/M3) runner
          - name: macos-arm64
            runs_on: macos-14
          # Intel runner
          - name: macos-x64
            runs_on: macos-13

    runs-on: ${{ matrix.runs_on }}
    defaults:
      run:
        working-directory: totoro-node-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build (Release)
        run: flutter build macos --release

      - name: Pack Artifact
        shell: bash
        run: |
          set -euo pipefail
          OUT_APP="build/macos/Build/Products/Release/totoro_node_desktop.app"
          if [ ! -d "$OUT_APP" ]; then
            echo "Build output not found: $OUT_APP"
            ls -la build/macos/Build/Products/Release || true
            exit 1
          fi
          mkdir -p ../artifacts
          ZIP="../artifacts/totoro-node-desktop-${{ matrix.name }}.zip"
          rm -f "$ZIP"
          # Preserve macOS bundle metadata
          ditto -c -k --sequesterRsrc --keepParent "$OUT_APP" "$ZIP"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: totoro-node-desktop-${{ matrix.name }}
          path: artifacts/totoro-node-desktop-${{ matrix.name }}.zip


